<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Websites - SafarPath</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'royal-purple': '#6C4AB6',
                        'deep-indigo': '#3D2C8D',
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #000428;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 2s ease;
        }

        /* Sky Container */
        .sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
        }

        /* Celestial Bodies */
        .celestial-body {
            position: absolute;
            border-radius: 50%;
            z-index: 2;
        }

        .sun {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 35% 35%, #FFD700, #FF8C00, #FF4500);
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.8);
            animation: sun-orbit 60s linear infinite;
            top: 50%;
            left: -50px;
            transform-origin: center calc(100vh + 80px);
        }

        .moon {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #F8F8FF, #D3D3D3, #A9A9A9);
            box-shadow: 0 0 50px rgba(230, 230, 250, 0.6);
            animation: moon-orbit 60s linear infinite;
            top: 50%;
            left: -50px;
            transform-origin: center calc(100vh + 80px);
            opacity: 0;
        }

        /* Orbital Animations */
        @keyframes sun-orbit {
            0% { transform: rotate(0deg) translateY(-100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            25% { opacity: 1; }
            50% { opacity: 1; }
            75% { opacity: 0.6; }
            90% { opacity: 0; }
            100% { transform: rotate(360deg) translateY(-100vh) rotate(-360deg); opacity: 0; }
        }

        @keyframes moon-orbit {
            0% { transform: rotate(180deg) translateY(-100vh) rotate(-180deg); opacity: 0; }
            25% { opacity: 0; }
            40% { opacity: 0.4; }
            50% { opacity: 0.8; }
            60% { opacity: 1; }
            75% { opacity: 0.8; }
            90% { opacity: 0.4; }
            100% { transform: rotate(540deg) translateY(-100vh) rotate(-540deg); opacity: 0; }
        }

        /* Stars */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 3s ease;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Horizon */
        .horizon {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, 
                rgba(34, 139, 34, 0.7) 0%,
                rgba(46, 139, 87, 0.5) 30%,
                rgba(0, 100, 0, 0.3) 70%,
                transparent 100%);
            z-index: 3;
        }

        /* Content Styles */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6C4AB6, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .school-card {
            transition: all 0.3s ease;
        }

        .school-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .icon-wrapper {
            background: linear-gradient(135deg, #6C4AB6, #8A2BE2);
            transition: transform 0.3s ease;
        }

        .school-card:hover .icon-wrapper {
            transform: scale(1.1);
        }

        .site-link {
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .site-link:hover {
            background: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
    <!-- Sky -->
    <div class="sky-container">
        <div class="sun celestial-body"></div>
        <div class="moon celestial-body"></div>
        <div class="stars-container" id="starsContainer"></div>
        <div class="horizon"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                
                <a href="https://safarpath.qzz.io/" class="text-2xl font-bold gradient-text">SafarPath</a>
            </div>
            <a href="https://safarpath.qzz.io/" class="text-white hover:text-gray-300 transition-colors">
                <i class="fas fa-home mr-2"></i>Home
            </a>
        </div>
    </nav>

    <!-- Hero -->
    <section class="pt-32 pb-20 relative z-10">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-6">
                School <span class="gradient-text">Websites</span>
            </h1>
            <p class="text-lg text-gray-300 max-w-2xl mx-auto">
                Professional websites for educational institutions
            </p>
        </div>
    </section>

    <!-- Websites Grid -->
    <section class="py-10 pb-20 relative z-10">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <div class="school-card glass-card rounded-2xl p-6">
                    <div class="text-center">
                        <div class="icon-wrapper w-16 h-16 rounded-2xl flex items-center justify-center text-white text-xl mx-auto mb-4">
                            <img src="https://safarpath.github.io/school/paramount/unnamed.png" class="fas"/>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-3">Paramount Grammer School</h3>
                        <a href="https://safarpath.github.io/school/paramount/" class="site-link text-royal-purple font-medium px-4 py-2 rounded-lg inline-block">
                            Live Privew
                        </a>
                    </div>
                </div>

                

              

            </div>
        </div>
    </section>

    <script>
        // Create Stars
        function createStars(containerId, count) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                container.appendChild(star);
            }
        }

        // Day/Night Cycle
        function updateCycle() {
            const now = Date.now() / 1000;
            const cyclePos = (now % 60) / 60;
            const root = document.documentElement;
            const stars = document.getElementById('starsContainer');

            // Update theme based on cycle position
            if (cyclePos <= 0.25) {
                // Dawn
                root.style.setProperty('--bg-color', '#1a2980');
                root.style.setProperty('--card-bg', 'rgba(255,255,255,0.15)');
                stars.style.opacity = '0.3';
            } else if (cyclePos <= 0.5) {
                // Day
                root.style.setProperty('--bg-color', '#87CEEB');
                root.style.setProperty('--card-bg', 'rgba(255,255,255,0.2)');
                stars.style.opacity = '0';
            } else if (cyclePos <= 0.75) {
                // Dusk
                root.style.setProperty('--bg-color', '#FF7E5F');
                root.style.setProperty('--card-bg', 'rgba(255,255,255,0.15)');
                stars.style.opacity = '0.5';
            } else {
                // Night
                root.style.setProperty('--bg-color', '#000428');
                root.style.setProperty('--card-bg', 'rgba(255,255,255,0.1)');
                stars.style.opacity = '1';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars('starsContainer', 200);
            setInterval(updateCycle, 100);
            updateCycle();
        });
    </script>
</body>
</html>
